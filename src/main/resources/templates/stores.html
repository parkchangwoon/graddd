<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>점포 목록</title>
</head>
<body>
<h1 th:text="${selectedCategory} + ' 점포 목록'"></h1>
<ul>
    <!-- 각 점포를 반복문으로 출력 -->
    <li th:each="store : ${stores}">
        <!-- 점포를 클릭하면 해당 점포의 게시글 목록 페이지로 이동 -->
        <a th:href="@{/board/list(store=${store})}" th:text="${store}"></a>
    </li>
</ul>
</body>
</html>
